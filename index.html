<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <section class="calcContainer">
        <section class="calcContaner-top">
          <div class="activeNum" data-active>0</div>
        </section>
        <section class="allButtons">
          <section class="calcContainer-left">
            <div class="ac"><button class="clear">AC</button></div>
            <div class="numbers">
              <button class="num" data-num="9">9</button>
              <button class="num" data-num="8">8</button>
              <button class="num" data-num="7">7</button>
              <button class="num" data-num="6">6</button>
              <button class="num" data-num="5">5</button>
              <button class="num" data-num="4">4</button>
              <button class="num" data-num="3">3</button>
              <button class="num" data-num="2">2</button>
              <button class="num" data-num="1">1</button>
            </div>
            <div class="zeo">
              <button class="num" data-num="0">0</button>
            </div>
          </section>
          <section class="calcContainer-right">
            <div class="operations">
              <button class="eq" data-op="equals">=</button>
              <button class="op" data-op="add">+</button>
              <button class="op" data-op="subtract">-</button>
              <button class="op" data-op="multiply">*</button>
              <button class="op" data-op="divide">/</button>
            </div>
          </section>
        </section>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
